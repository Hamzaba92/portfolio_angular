<div class="overcontainer">
    <nav class="header">
        <div class="logo">
            <span class="letter letter1">M</span>
            <span class="letter letter2">u</span>
            <span class="letter letter3">d</span>
            <span class="letter letter4">z</span>
            <span class="letter letter5">a</span>
            <span class="letter letter6">h</span>

            <span class="letter letter8">d</span>
            <span class="letter letter9">i</span>

        </div>

        <div class="right-section">

            <div class="language-container">
                <a [ngClass]="{'clicked-for-EN-DE-mirror': languageService.langDE}" (click)="languageService.changeLanguage('de')" style="cursor: pointer;">EN</a>
                <div></div>

            </div>
            @if (languageService.langDE) {
            <a [ngClass]="{'clicked': languageService.aboutme}" id="aboutme" (click)="languageService.clickedLink('aboutme')" href="#anchorabt">About me</a>
            <a [ngClass]="{'clicked': languageService.skills}" id="skills" (click)="languageService.clickedLink('skills')" href="#anchor_myskills">Skills</a>
            <a [ngClass]="{'clicked': languageService.portfolio}" href="#" id="portfolio"
                (click)="languageService.clickedLink('portfolio')">Portfolio</a>
            }@else{
                <a [ngClass]="{'clicked': languageService.aboutme}" id="aboutme" (click)="languageService.clickedLink('aboutme')" href="#anchorabt">Ãœber mich</a>

                <a [ngClass]="{'clicked': languageService.portfolio}" href="#" id="portfolio"
                    (click)="languageService.clickedLink('portfolio')">Portfolio</a>
            }
        </div>
    </nav>
